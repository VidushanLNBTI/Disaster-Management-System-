<!DOCTYPE html>
<html>
  <head>
{% block content %}
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Payment Checkout Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Ubuntu");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Ubuntu", sans-serif;
      }

      body {
        background: #d9d9d9;
        margin: 0 10px;
      }

      .payment {
        background: #f8f8f8;
        max-width: 960px;
        margin: 80px auto;
        height: auto;
        padding: 35px;
        padding-top: 70px;
        border-radius: 5px;
        position: relative;
      }

      .payment h2 {
        text-align: center;
        letter-spacing: 2px;
        margin-bottom: 40px;
        color: #0d3c61;
      }

      .form .label {
        display: block;
        color: #555555;
        margin-bottom: 6px;
      }

      .input {
        padding: 13px 0px 13px 25px;
        width: 100%;
        text-align: center;
        border: 2px solid #dddddd;
        border-radius: 5px;
        letter-spacing: 1px;
        word-spacing: 3px;
        outline: none;
        font-size: 16px;
        color: #555555;
      }

      .card-grp {
        display: flex;
        justify-content: space-between;
      }

      .card-item {
        width: 48%;
      }

      .space {
        margin-bottom: 20px;
      }

      .icon-relative {
        position: relative;
      }

      .icon-relative .fas,
      .icon-relative .far {
        position: absolute;
        bottom: 12px;
        left: 15px;
        font-size: 20px;
        color: #555555;
      }

      .btn {
        margin-top: 40px;
        background: #e22030;
        padding: 12px;
        text-align: center;
        color: #f8f8f8;
        border-radius: 5px;
        cursor: pointer;
      }

      .payment-logo {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        background: #f8f8f8;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        line-height: 85px;
      }

      .payment-logo:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        width: 90px;
        height: 90px;
        background: url("../static/app/images/donate.png") center/cover; /* Set the background image path and properties */
        border-radius: 50%;
      }

      .payment-logo p {
        position: relative;
        color: #f8f8f8;
        font-family: "Baloo Bhaijaan", cursive;
        font-size: 58px;
      }

      @media screen and (max-width: 420px) {
        .card-grp {
          flex-direction: column;
        }
        .card-item {
          width: 100%;
          margin-bottom: 20px;
        }
        .btn {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="payment">
        <div class="payment-logo">
          <img
            src="{% static 'app/images/donate.png'%}" 
            alt=""
            style="
              max-width: 100%;
              max-height: 100%;
              width: 200px;
              height: 200px;"
            />
        </div>
        Donate You're making a donation to Camps
        <h2>DONATE</h2>
        <input type="text" class="input" placeholder="RS.0.00" data-mask="00000000000"/><br /><br />
        <hr />
        <br />
        <div><label for="donation">Donation Amount</label></div>
        <br /><br /><br />
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input type="text" class="input" placeholder="Coding Market" />
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input
              type="text"
              class="input"
              data-mask="0000 0000 0000 0000"
              placeholder="Card Number"
            />
            <i class="far fa-credit-card"></i>
          </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry date:</label>
              <input
                type="text"
                name="expiry-data"
                class="input"
                data-mask="00 / 00"
                placeholder="00 / 00"
              />
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input
                type="text"
                class="input"
                data-mask="000"
                placeholder="000"
              />
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <br /><br />
          <input type="checkbox" /><label for="">
            Hide my name from public display</label
          ><br /><br />
          <input type="checkbox" /><label for=""> Remember payment method</label
          ><br /><br />
          <input type="checkbox" /><label for="">
            Cover fees so Sahana Software Foundation gets my full
            donation</label
          >

          <div class="btn">Pay</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
{% endblock %}
  </body>
</html>
