<!DOCTYPE html>
<html>
  {% extends "base.html" %} 
  {% block content %}
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .form-control::placeholder {
        color: rgba(5, 5, 5, 0.301); 
      }
    </style>
  </head>
  {% load static %}

  <body
    class="bg-opacity-25 view img-fluid"
    style="
      background-image: url('{% static 'app/images/refuee1b1.png'%}');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <div class="text-center text-white">
      <h1>Disaster Create Form</h1>
    </div>

    <div
      class="card container"
      style="max-width: 30rem; background-color: rgba(245, 245, 245, 0.164)"
    >
      <div class="container-fluid p-4">
        <form method="POST">
          {% csrf_token %}
          <div>
            <label class="form-label text-white fw-semibold">Description</label>
            <input
              value="{{disaster.description}}"
              name="description"
              class="form-control"
              placeholder="Risky"
            />
          </div>
          <div>
            <label class="form-label text-white fw-semibold">Date</label>
            <input
              value="{{disaster.date}}"
              name="date"
              class="form-control"
              placeholder="12/11/2007"
            />
          </div>
          <div>
            <label class="form-label text-white fw-semibold">Time</label>
            <input
              value="{{disaster.time}}"
              name="time"
              class="form-control"
              placeholder="14:30:59"
            />
          </div>
          <div
            class="form-group d-grid gap-2 col-6 mx-auto"
            style="margin-top: 30px"
          >
            <input type="submit" value="Create" class="btn btn-primary" />
          </div>

          <div class="fw-semibold" style="margin-top: 30px">
            <p class="text-white">
              Wanna update details? visit
              <a
                class="text-info"
                href="disasterlistview"
                style="text-decoration: none"
                >Updating Corner..</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
