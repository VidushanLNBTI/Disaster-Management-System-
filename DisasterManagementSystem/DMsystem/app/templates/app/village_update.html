<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Village Update View</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-danger">
    {% load static %}
    
    <div class="col-12">
        <h1 class="p-3 g-col-6 text-center text-white">Update Village</h1>
    </div>
    <div class="card w-50 mb-6 container" style="max-width: 30rem; background-color: rgba(245, 245, 245, 0.164);">
        <div class="container-fluid p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label text-white fw-semibold" for="name">Village:</label>
                    <input value="{{village.name}}" name="name" class="form-control" placeholder="">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 30px;" >
                    <input class="btn btn-success" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
