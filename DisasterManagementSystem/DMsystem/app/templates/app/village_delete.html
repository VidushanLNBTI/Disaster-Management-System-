<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Delete Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% load static %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mt-5">
                <h1>Village Delete Form</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    <div class="form-group">
                        {% csrf_token %}
                        <p class="text-center">Are you sure you want to delete "<strong>{{ village.name }}</strong>"?</p>
                        {{ form }}
                    </div>
                    <div class="text-center" style="margin-top: 30px;">
                        <button type="submit" class="btn btn-danger">Yes</button>
                        <a href="../../app/villagecretariatlistview" class="btn btn-secondary">No</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
