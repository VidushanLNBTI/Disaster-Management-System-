<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Disaster Stetus Update View</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .form-control::placeholder {
            color: rgba(5, 5, 5, 0.301); 
        }
    </style>
</head>

<body class="bg-danger">
    {% load static %}

    <div class="col-12">
        <h1 class="text-center text-white">Disaster status Update</h1>
    </div>
    <div class="card w-50 mb-6 container" style="max-width: 30rem; background-color: rgba(245, 245, 245, 0.164);">
        <div class="container-fluid p-4">
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label class="form-label text-white fw-semibold">Description</label>
                    <input value="{{disaster.description}}" name="description" class="form-control" placeholder="Risky">
                </div>
                <div>
                    <label class="form-label text-white fw-semibold">Date</label>
                    <input value="{{disaster.date}}" name="date" class="form-control" placeholder="12/11/2007">
                </div>
                <div>
                    <label class="form-label text-white fw-semibold">Time</label>
                    <input value="{{disaster.time}}" name="time" class="form-control" placeholder="14:30:59">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 30px;" >
                    <input class="btn btn-success" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
{% endblock %}
</html>
