<!DOCTYPE html>
<html>
  {% extends "base.html" %} {% block content %}
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  {% load static %}

  <body
    class="bg-opacity-25 view"
    style="
      background-image: url('{% static 'app/images/camp4b1.png'%}');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    "
  >
    <div>
      <div class="text-center text-white">
        <h1>Idetification Create Form</h1>
      </div>

      <div
        class="card container"
        style="max-width: 30rem; background-color: rgba(245, 245, 245, 0.164)"
      >
        <div class="container-fluid p-4">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label class="form-label text-white fw-semibold" for="safety_area"
                >Safety Area:</label
              >
              <input
                value="{{identification.safety_area}}"
                name="safety_area"
                class="form-control"
                placeholder=""
              />
              <!-- {{ form.safety_area }} -->
            </div>
            <div class="form-group">
              <label class="form-label text-white fw-semibold" for="risky_area"
                >Risky Area:</label
              >
              <input
                value="{{identification.risky_area}}"
                name="risky_area"
                class="form-control"
                placeholder=""
              />
              <!-- {{ form.risky_area }} -->
            </div>
            <div class="form-group">
              <label
                class="form-label text-white fw-semibold"
                for="affected_area"
                >Affected Area:</label
              >
              <input
                value="{{identification.affected_area}}"
                name="affected_area"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 30px">
              <input class="btn btn-primary" type="submit" value="Create" />
            </div>
            <div class="fw-semibold" style="margin-top: 30px">
              <p class="text-white">
                Wanna update details? visit
                <a
                  class="text-info"
                  href="identificationlistview"
                  style="text-decoration: none"
                  >Updating Corner..</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
