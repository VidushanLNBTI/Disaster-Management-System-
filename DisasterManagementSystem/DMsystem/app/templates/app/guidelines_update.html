<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-danger">
    {% load static %}
    

    <div>
        <div>
            <h1 class="p-3 g-col-6 text-center text-white">Update {{camp.name}} Details</h1>
        </div>

        <div class="card w-50 mb-6 container" style="max-width: 30rem; background-color: rgba(245, 245, 245, 0.164);">
            <div class="container-fluid p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <label class="form-label text-white fw-semibold">Before Disaster:</label>
                        <input value="{{guidelines.before_disaster}}" name="before_disaster" class="form-control"
                            placeholder="CampA">
                    </div>
                    <div>
                        <label class="form-label text-white fw-semibold">During Disaster:</label>
                        <input value="{{guidelines.during_disaster}}" name="during_disaster" class="form-control"
                            placeholder="Colombo">
                    </div>

                    <div>
                        <label class="form-label text-white fw-semibold">Medical needs:</label>
                        <input value="{{guidelines.after_disaster}}" name="after_disaster" class="form-control"
                            placeholder="Medical needs">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 30px;" >
                        <input class="btn btn-success" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
