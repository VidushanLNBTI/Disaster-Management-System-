<!DOCTYPE html>
<html>
  {% extends "base.html" %} {% block content %}
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .form-control::placeholder {
        color: rgba(5, 5, 5, 0.301); 
      }
    </style>
  </head>

  <body class="bg-danger">
    {% load static %}

    <div>
      <div>
        <h1 class="p-3 g-col-6 text-center text-white">
          Update {{camp.name}} Details
        </h1>
      </div>

      <div
        class="card w-50 mb-6 container"
        style="max-width: 30rem; background-color: rgba(245, 245, 245, 0.164)"
      >
        <div class="container-fluid p-4">
          <form method="POST">
            {% csrf_token %}
            <div>
              <label class="form-label text-white fw-semibold">Name *</label>
              <input
                value="{{camp.name}}"
                name="name"
                class="form-control"
                placeholder="CampA"
              />
            </div>
            <div>
              <label class="form-label text-white fw-semibold">Location *</label>
              <input
                value="{{camp.location}}"
                name="location"
                class="form-control"
                placeholder="Colombo"
              />
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label text-white fw-semibold"
                  >No of Refugee *</label
                >
                <input
                  value="{{camp.no_of_refugee}}"
                  name="no_of_refugee"
                  class="form-control"
                  placeholder="12"
                />
              </div>
              <div class="col">
                <label class="form-label text-white fw-semibold"
                  >Casualities *</label
                >
                <input
                  value="{{camp.casualities}}"
                  name="casualities"
                  class="form-control"
                  placeholder="2"
                />
              </div>
            </div>

            <div>
              <label class="form-label text-white fw-semibold"
                >Availability status of food *</label
              >
              <select
                name="availability_status_of_food"
                value="{{camp.availability_status_of_food}}"
                class="form-control"
              >
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">high</option>
              </select>
            </div>
            <div>
              <label class="form-label text-white fw-semibold"
                >Availability status of resources *</label
              >
              <select
                name="availability_status_of_resources"
                value="{{camp.availability_status_of_resources}}"
                class="form-control"
              >
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">high</option>
              </select>
            </div>

            <div>
              <label class="form-label text-white fw-semibold"
                >Medical needs:</label
              >
              <input
                value="{{camp.medical_needs}}"
                name="medical_needs"
                class="form-control"
                placeholder="Medical needs"
              />
            </div>
            <div>
              <label class="form-label text-white fw-semibold"
                >Special needs:</label
              >
              <input
                value="{{camp.special_needs}}"
                name="special_needs"
                class="form-control"
                placeholder="Special needs"
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 30px">
              <input class="btn btn-success" type="submit" value="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
