<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

{% load static %}

<body class="bg-danger" style="margin-bottom: 200px;">
    <div class="card container p-3 position-absolute top-50 start-50 translate-middle" style="max-width: 30rem;">
        <div>
            <h1>Delete Data?</h1>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="text-center fs-5">
                    <p>Are you sure you want to delete "{{ object.name }}"?</p>
                    <p class="text-center fs-6">You can not undo this action</p>
                </div>
                {{form}}
                <div class="text-center">
                    <input class="btn btn-secondary" type="button" value="cancel"
                        onClick="window.location.href='../../app/camplistview';">
                    <input class="btn btn-danger" type="submit" value="Confirm">
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
